<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Requests</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form>input {
            display: block;
        }
    </style>
</head>

<body class="container">
    <main class="row">
        <section id="postSection" class="col-3">
            <h2>POST</h2>
            <form>
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>

                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>

                <label for="userName" class="form-label">User Name:</label>
                <input type="text" id="userName" name="userName" class="form-control" required min="1" max="25">

                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>


                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control mb-2" required min="1" max="25">


                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section class="col-9">
            <h2>GET</h2>
            <section id="getAllSection">
                <Label for="searchName" class="form-label">Name:</Label>
                <input id="searchName" class="form-control mb-3">
                <div id="getAllOutput" class="card-group row row-cols-md-3 row-cols-sm-1 g-4">
                </div>
            </section>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
